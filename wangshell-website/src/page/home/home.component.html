<section class="wrapper">
    <div class="index-slider swiper-container">
        <div class="swiper-wrapper" *ngIf="bannerList && bannerList.length > 0">
            <div *ngFor="let item of bannerList" class="swiper-slide">
                <div class="index-banner-img">
                    <div class="img" [style.background-image]="'url(' + item.image.thumb + ')'"></div>
                </div>
                <ul class="hexgrid">
                    <li class="hex">
                        <a class="hexIn" href="#">
                            <h1></h1>
                            <p></p>
                        </a>
                    </li>
                    <li class="hex">
                        <a class="hexIn" href="#" style="background-image: url(../../assets/images/index-works-1-1.jpg)">
                            <h1>App定制服务</h1>
                        </a>
                    </li>
                    <li class="hex">
                        <a class="hexIn" href="#" style="background-image: url(../../assets/images/index-works-1-2.jpg)">
                            <h1>微信开发</h1>
                        </a>
                    </li>
                    <li class="hex">
                        <a class="hexIn" href="#" style="background-image: url(../../assets/images/index-works-1-3.jpg)">
                            <h1>移动网站开发</h1>
                        </a>
                    </li>
                    <li class="hex">
                        <a class="hexIn" href="#" style="background-image: url(../../assets/images/index-works-1-4.jpg)">
                            <h1>系统移动化</h1>
                        </a>
                    </li>
                </ul>
                <div class="index-text">
                    <p class="text-zh">
                        <span>前沿的技术、精准的数据，助您的业务落地呈现
                            <br>多年各行业移动商业服务经验，支持您的移动战略部署</span>
                    </p>
                    <p class="text-en">
                        <span>Help business be implemented and presented with cutting-edge technology and accurate data
                            <br>Support mobile strategy deployment with years of experience in mobile business services for various
                            industries
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</section>
